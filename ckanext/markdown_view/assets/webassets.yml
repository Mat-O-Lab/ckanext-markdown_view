    - auto-render.min.js

katex_css:
  output: markdown_view/%(version)s_markdown_view/katex.css
  contents:
    - katex.min.css

markdown_view_css:
  output: markdown_view/%(version)s_markdown_view/markdown_view.css
  contents:
    - markdown_view.css

marked:
  output: markdown_view/%(version)s_markdown_view/marked.js
